<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de PETs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .mensagem {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .mensagem-sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .mensagem-erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-listagem {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            margin-top: 15px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-listagem:hover {
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Cadastro de PETs</h1>




        <!--
        <p class="subtitle">Registre seu melhor amigo</p>
        
        {% if mensagem == 'sucesso' %}
        <div class="mensagem mensagem-sucesso">
            ‚úì PET cadastrado com sucesso!
        </div>
        {% elif mensagem == 'erro' %}
        <div class="mensagem mensagem-erro">
            ‚úó Erro ao cadastrar PET. Tente novamente.
        </div>
        {% endif %}
        -->


        
        
        <form action="/cadastrar" method="POST">
            <div class="form-group">
                <label for="nome">Nome do PET</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Rex, Mimi, Bob...">
            </div>
            
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required min="0" max="30" placeholder="Ex: 3">
            </div>
            
            <button type="submit">Cadastrar PET</button>
            <a href="/listagem" class="btn-listagem button">Ver PETs Cadastrados</a>
        </form>
    </div>
</body>
</html>
